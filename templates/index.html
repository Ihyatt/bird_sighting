{% extends 'base.html' %}
{% block content %}



<div class="row" >

	<div class="col-md-4  col-sm-6  col-xs-10 col-xs-offset-1" >

	<div class="row" class="le-bird-box">


		<h4>Log le bird sightings</h4>
		<div class="le-bird" >
		<label>le species</label>
	        <input type="text" class="form-control" placeholder="Robin..." id="bird_species">
	    </div>
	    <div class="le-bird" >
	    <label>le quantity</label>
	        <input type="number" class="form-control" placeholder="2..." id="quantity">
	    </div>
	    <div class="le-bird">
	    <button type="button" id="add-sighting"class="btn btn-default"> add le sighting </button>
   	</div>


	</div>

	<div class="row" style="background-color:black; opacity: 0.7;padding: 50px; margin: 20px;">	

	<h4>When to find le bird</h4>
	<div style="margin:5px;">

	      <div class="input-group">
	         <span class="input-group-addon glyphicon glyphicon-search search-sighting"  id="basic-addon1"></span>
	         <input type="text" id="search" class="form-control" placeholder="Chickadee..." aria-describedby="basic-addon1">
	      </div>
	</div>
	<div style="margin:5px;">   
	<ul id="bird-sighting">
	</ul>
	</div>
</div>

	<div class="row le-bird-box">
		<div>
		<button type="button" id="view-probabilities"class="btn btn-default"> le birds and probability </button>
</div>
<div class="le-bird">
		<ul id="all-birds">
	</ul>
</div>

	</div>

	</div>
</div>

<script src="/static/js/main.js"></script>

{% endblock %}
